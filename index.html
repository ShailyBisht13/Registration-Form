<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
margin: 0;
padding: 0;
}
.logo-container {
display: flex;
justify-content: center;
margin-bottom: 15px;
}
.logo {
width: 120px;
height: auto;
}
.container {
display: flex;
justify-content: center;
align-items: center;
}
.form-box {
background-color: rgb(249, 237, 237);
border: 2px solid black;
padding: 30px;
width: 600px;
}
.form-title {
text-align: center;
font-size: 24px;
font-weight: bold;
margin-bottom: 5px;
}
.title-line {
width: 250px;
border: 2px solid black;
margin: 0 auto 20px auto;
}
.name-row {
display: flex;
gap: 20px;
margin-bottom: 20px;
}
.input-group {
margin-bottom: 20px;
display: flex;
flex-direction: column;
}
.input-group label {
margin-bottom: 5px;
font-weight: bold;
}
.input-group input,
.input-group select {
padding: 10px;
background-color: white;
border: 1px solid #ccc;
border-radius: 6px;
box-sizing: border-box;
font-size: 14px;
}
.input-group.checkbox {
flex-direction: row;
align-items: center;
gap: 10px;
}
.strength {
font-weight: bold;
margin-bottom: 10px;
color: #333;
}
.submit-btn {
width: 100%;
padding: 12px;
background-color: #F4615B;
color: white;
font-size: 16px;
border: none;
border-radius: 6px;
cursor: pointer;
}
.submit-btn:hover {
background-color: #F4615B;
}
</style>
</head>
<body>
</div>
<div class="container">
<div class="form-box">
<div class="logo-container">
<img src="VaultofCodes.png" alt-="Logo" class="logo">
</div>
<h1 class="form-title">REGISTRATION FORM</h1>
<hr class="title-line">
<form>
<div class="name-row">
<div class="input-group">
<label for="first-name">First Name:</label>
<input type="text" id="first-name" placeholder="Enter First Name" required>
</div>
<div class="input-group">
<label for="last-name">Last Name:</label>
<input type="text" id="last-name" placeholder="Enter Last Name" required>
</div>
</div>
<div class="input-group">
<label for="email">Email Address:</label>
<input type="email" id="email" placeholder="Enter Email Address" required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password" id="password" placeholder="Enter Password" required oninput="checkStrength()">
</div>
<div class="strength" id="strength">Strength: </div>
<div class="input-group">
<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" placeholder="Confirm Password" required>
</div>
<div class="input-group">
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" required>
</div>
<div class="input-group">
<label for="gender">Gender:</label>
<select id="gender" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<div class="input-group">
<label for="profile">Upload Profile Picture:</label>
<input type="file" id="profile" accept="image/*">
</div>
<div class="input-group checkbox">
<input type="checkbox" id="terms" required>
<label for="terms">I agree to the Terms and Conditions</label>
</div>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>
<script src="script1.js"></script>
</body>
</html>
